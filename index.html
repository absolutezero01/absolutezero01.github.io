<style>
body{
	background-color: #f2f2f2
}
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
	}

button[name="button"]{
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
	}

h3 {
	font-family: 'Roboto', sans-serif;
	font-size: 12px;
	}
p  {
	font-family: 'Roboto', sans-serif;
	font-size: 15px;
	}
</style>
<div>
<center>
<h3>Payout:
<input type="text" id="pyout" name="Members"><br>Members:</h3>
<input type="text" id="members" name="Payout">
<p id="pay"></p>
<button name="button" onclick="myFunction()">Heist Calculate</button></div>
<script>
  function myFunction() {
    var a = document.getElementById("members").value;
    var b = document.getElementById("pyout").value;
	var c = +b * +0.75;
    var x = +c / +a;
    document.getElementById("pay").innerHTML = x;
  }
</script>
